{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<div class="container">
    <h2>Admin Quản Trị Dashboard</h2>
    <h2>Chao {{ current_user.get_username() }}</h2>
    <p>Chào mừng bạn đến với trang quản lý hệ thống.</p>
</div>
{% else %}
<h1 class="text-center text-danger mt-1">DANG NHAP QUAN TRI</h1>
<form method="post" action="/login">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="taiKhoan" placeholder="Tên đăng nhập" name="taiKhoan">
        <label for="taiKhoan">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="matKhau" placeholder="Mật khẩu" name="matKhau">
        <label for="matKhau">Mật khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-info">Đăng nhập</button>
    </div>
</form>
{% endif %}

{% endblock %}
